<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Library</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav class="nav-bar">
      <h1>Media Library</h1>

      <ul>
        <button id="homeBtn" aria-label="Go to home page">Home</button>
        <button id="favoritesBtn" aria-label="Show favorite movies">Favorites</button>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Search & Filters -->
    <section id="searchSection" class="filter-row">
      <label for="searchInput" class="sr-only">Search by title</label>
        <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by title..." 
/>


      <select id="yearFilter"></select>

      <select id="typeFilter"></select>
    </section>

    <!-- Media List -->
    <section id="listSection">
      <section id="mediaList" class="media-grid"></section>
    </section>

    <!-- Detail View (SPA) -->
    <section id="detailSection" style="display: none;">
      <button id="backBtn">← Back</button>
      <div id="detailContent"></div>
    </section>

  </main>

  <footer>
    <p>Yaman Ustaoğlu || B241200555</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
